<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Food, LLC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <h1 class="navbar-brand">Food, LLC</h1>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse text-center" id="collapsable-nav">
          <ul class="nav navbar-nav navbar-right visible-xs">
            <li><a href="#menu-item-chicken">Chicken</a></li>
            <li><a href="#menu-item-beef">Beef</a></li>
            <li><a href="#menu-item-sushi">Sushi</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <div id="main-content" class="container text-center">
    <h2> Our Menu </h2>
    <div id="menu-tiles" class="row">
      <div id="menu-item-chicken" class="menu-item col-md-12 col-sm-12 col-xs-12">
        <h3> Chicken </h3>
        <p> Set menu tile to very tall</p>
      </div>
      <div id="menu-item-beef" class="menu-item col-md-12 col-sm-12 col-xs-12">
        <h3> Beef </h3>
        <p> Set menu tile to very tall</p>
      </div>
      <div id="menu-item-sushi" class="menu-item col-md-12 col-sm-12 col-xs-12">
        <h3> Sishi </h3>
        <p> Set menu tile to very tall</p>
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
